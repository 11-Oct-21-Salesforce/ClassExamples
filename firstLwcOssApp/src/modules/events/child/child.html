<template>
    <!-- 
        We have three buttons, each using the handleButtonClick() method as an event listener
        for the click event.
    -->
    <button name="Button One" onclick={handleButtonClick}>Button One</button>
    <button name="Button Two" onclick={handleButtonClick}>Button Two</button>
    <button name="Button Three" onclick={handleButtonClick}>Button Three</button>
</template>
