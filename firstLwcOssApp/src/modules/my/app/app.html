<!-- 
    LWCs are custom HTML templates with JS modules. We start and end our HTML templates with template tags. The framework then
    renders our components and attaches them to the DOM.
-->
<template>
    <!--
        lightning-accordion is a base component that implement an accordion with expandable 
        sections
    -->
    <lightning-accordion>
        <lightning-accordion-section label="Conditional Template Directives">
            <!-- 
                to render a custom component inside of another custom component, we follow the
                format namespace-component-name. the namespace of the component we 
            -->
            <directives-conditionals></directives-conditionals>
        </lightning-accordion-section>
        <lightning-accordion-section label="Collection Template Directives">
            <directives-collections></directives-collections>
        </lightning-accordion-section>
        <lightning-accordion-section label="Public Properties">
            <properties-parent></properties-parent>
        </lightning-accordion-section>
        <lightning-accordion-section label="Events">
            <events-parent></events-parent>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
